<!DOCTYPE html>
<html>

<head> 
    <title>
        Benefits of bootstrap
    </title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1>Grid</h1> 
    <!--Grid code-->
    <div class="container">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">plum</div>
          <div class="col-sm">pear</div>
          <div class="col-sm">orange</div>
        </div>
      </div>

      <!--Another grid-->
      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">ribs</div>
          <div class="col py-3 px-lg-5 border bg-light">salad</div>
        </div>
      </div>

      <!--Images-->
      <div class="images">
        <img src="images\spongebob.jpg" class="rounded float-left" alt="">
        <img src="images\squarepants.jpg" class="rounded float-right" alt="">
      </div>
</body>
</html>
